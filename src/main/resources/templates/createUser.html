<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New User</title>
</head>
<body>
<form th:method="POST" th:action="@{/admin/user/new}">
    <div th:object="${user}">
        <label for="name">Enter name: </label>
        <input type="text" th:field="*{username}" id="name"/>

        <br/>

        <label for="lastName">Enter email: </label>
        <input type="text" th:field="*{email}" id="lastName"/>

        <br/>

        <label for="rawPassword">Enter password: </label>
        <input type="text" th:field="*{password}" id="rawPassword"/>

        <br/>

        <div th:object="${rolesForNewUser}">
            <label>
                <select th:field="*{localVariable}">
                    <option value="">Select Role</option>
                    <option th:each="role: ${allRoles}" th:value="${role.getName()}" th:text="${role.getName()}"/>
                </select>
            </label>
            <br/>
        </div>
    </div>

    <input type="submit" value="Add User"/>

</form>
<br>
<form th:method="GET" action="/logout">
    <input type="submit" value="Logout">
</form>
</body>
</html>
