<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <title>ADMIN</title>
</head>
<body>
<h1>Welcome to Admin Panel</h1>
<div>
    <a th:href="@{/admin/user/new}">Create new User</a>
    <p></p>
    <table th:border="1">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Password</th>
            <th>Roles</th>
        </tr>
        <tr th:each="user : ${users}">
            <td><a th:href="@{/admin/user/{id}(id=${user.getId})}" th:text="${user.getId}"> </a></td>
            <td th:utext="${user.getUsername()}"></td>
            <td th:utext="${user.getEmail()}"></td>
            <td th:utext="${user.getPassword()}"></td>
            <td>
            <span th:each="role : ${user.getAuthorities()}" id="role">
                <span th:text="${role.getAuthority()}">roles</span>
            </span>
            </td>
        </tr>
    </table>
    <br>
    <form th:method="GET" action="/logout">
        <input type="submit" value="Logout">
    </form>
</div>
</body>
</html>
